<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>문의사항 목록 페이지</title>
    <link rel="stylesheet" th:href="@{/css/inquiry/list.css}">
</head>
<body>
<div th:replace="~{fragments/common/kreamHeader :: headerFragment}"></div>
<div class="List">
    <div class="List-con">
        <div class="List-title">
            <div class="title">
                <h1>문의사항</h1>
            </div>
        </div>
        <table>
            <thead>
            <tr>
                <th>구분</th>
                <th class="title">제목</th>
                <th>작성자</th>
                <th>생성시간</th>
                <th>조회수</th>
                <th>≖‿≖</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="inquiry: ${inquiryList}">
                <td th:text="${inquiry.inqType}"></td>
                <td th:text="${inquiry.inquiryTitle}" class="title">
                    <a th:href="@{/inquiry/detail/{id}(id=${inquiry.inqId})}"></a> <!--이거 인식이 안됨-->
                </td>
                <td th:text="${inquiry.inqWriter}"></td>
                <td th:text="${#temporals.format(inquiry.createTime, 'yyyy-MM-dd')}"></td>
                <td th:text="${inquiry.inqHit}"></td>
                <td><a th:href="@{/inquiry/detail/{id}(id=${inquiry.inqId})}">상세보기</a></td>
            </tr>
            </tbody>
        </table>
        <div class="page">
            <ul>
                <li>
                    <span th:if="${1 == inquiryList.pageable.pageNumber+1}" style="font-weight:bold" class="span0"></span>
                    <span th:unless="${1 == inquiryList.pageable.pageNumber+1}">
                        <a th:href="@{/inquiry/list(page=0)}" class="span1">처음</a>
                        <!--처음으로 이동-->
                    </span>
                </li>
                <li>
                    <span th:if="${1 == inquiryList.pageable.pageNumber+1}" style="font-weight:bold" class="span0"></span>
                    <span th:unless="${1 == inquiryList.pageable.pageNumber+1}">
                        <a th:href="@{/inquiry/list(page=${inquiryList.pageable.pageNumber-1})}" class="=span1">이전</a>
                        <!--이전페이지로 이동-->
                    </span>
                </li>
                <li>
                    <!--블럭 처리-->
                    <li th:each="i: ${#numbers.sequence(startPage, endPage)}" class="block">
                        <span th:if="${i == inquiryList.pageable.pageNumber+1}" th:text="${i}" class="now"></span>
                        <a th:unless="${i == inquiryList.pageable.pageNumber+1}" th:href="@{/inquiry/list(page=${i - 1})}" th:text="${i}"></a>
                    </li>
                </li>
                <li>
                    <span th:if="${inquiryList.totalPages == inquiryList.pageable.pageNumber + 1}" class="span0">끝</span>
                    <span th:unless="${inquiryList.totalPages == inquiryList.pageable.pageNumber + 1}">
                        <a th:href="@{/inquiry/list(page=${inquiryList.pageable.pageNumber + 1})}" classa="span1">다음</a>
                    </span>
                </li>
                <li>
                    <!--현재 페이지가 마지막 페이지이면 span표시-->
                    <span th:if="${inquiryList.totalPages == inquiryList.pageable.pageNumber + 1}" class="span0">END</span>
                    <span th:unless="${inquiryList.totalPages == inquiryList.pageable.pageNumber + 1}">
                        <a th:href="@{/inquiry/list(page=${inquiryList.totalPages-1})}" class="span1">마지막</a>
                    </span>
                </li>
            </ul>
        </div>
        <div class="search">
            <form th:action="@{/inquiry/search}" method="get">
                <select name="select" id="select">
                    <option th:value="''">전체</option>
                    <option th:value="title">제목</option>
                </select>
                <input type="text" name="search" id="search" th:value="${param.search}">
                <input type="submit" value="검색">
            </form>
        </div>
    </div>
</div>
</body>
<div th:replace="~{fragments/common/footer :: footerFragment}"></div>
</html>
