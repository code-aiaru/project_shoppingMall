<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout/baseLayout}"
>
<th:block layout:fragment="title">
    <title>Cloth Keeper</title>
</th:block>
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/main/mainSlider.css}">
</th:block>
<th:block layout:fragment="script">
      <script th:src="@{/js/main/mainSlider.js}" defer></script>
</th:block>
<th:block layout:fragment="container">
    <div class="container">
        <div class="index">
            <div class="index-con">
                <div class="sections">
                    <div class="section-sec">
                        <div class="con">
                            <div id="slideShow">
                                <ul class="slides">
                                    <li><img src="images/main/mainSilderImg/main-silder-item1.jpg" alt="no img"></li>
                                    <li><img src="images/main/mainSilderImg/main-silder-item2.jpg" alt="no img"></li>
                                    <li><img src="images/main/mainSilderImg/main-silder-item3.jpg" alt="no img"></li>
                                    <li><img src="images/main/mainSilderImg/main-silder-item4.png" alt="no img"></li>
                                    <li><img src="images/main/mainSilderImg/main-silder-item5.jpg" alt="no img"></li>
                                </ul>
                                <p class="controller">
                                    <span class="prev"><img src="images/mainSilderImg/main-silder-right.png" alt="no img"></span>
                                    <span class="next"><img src="images/main//mainSilderImg/main-slider-left.png" alt="no img"></span>
                                </p>
                            </div>
                            <div class="sub2">

                            </div>
                            <div class="sub3">

                            </div>
                            <div class="sun4">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
