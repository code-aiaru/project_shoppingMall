<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>
<table>
    <tr>
        <th>상품아이디</th>
        <td th:text="${product.id}"></td>
    </tr>
    <tr>
        <th>날짜</th>
        <td th:text="${product.productCreatedTime}"></td>
    </tr>
    <tr>
        <th>조회수</th>
        <td th:text="${product.productHits}"></td>
    </tr>
    <tr>
        <th>상품명</th>
        <td th:text="${product.productName}"></td>
    </tr>
    <tr>
        <th>상품색상</th>
        <td th:text="${product.productColor}"></td>
    </tr>
    <tr>
        <th>상품사이즈</th>
        <td th:text="${product.productSize}"></td>
    </tr>
    <tr>
        <th>설명</th>
        <td th:text="${product.productDescription}"></td>
    </tr>
    <tr>
        <th>상품작성자</th>
        <td th:text="${product.productWriter}"></td>
    </tr>
</table>
<button onclick="listReq()">목록</button>
<button onclick="updateReq()">수정</button>
<button onclick="deleteReq()">삭제</button>
</body>
<script th:inline="javascript">
    const listReq = () => {
        console.log("글목록");
        location.href = "/product/list";
    }
    const updateReq = () => {
        console.log("수정");
        const id = [[${product.id}]];
        location.href = "/product/update/" + id;
    }
    const deleteReq = () => {
        console.log("삭제");
        const id = [[${product.id}]];
        location.href = "/product/delete/" + id;
    }
</script>
</html>
