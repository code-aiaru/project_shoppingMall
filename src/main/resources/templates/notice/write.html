<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 작성</title>
    <link rel="stylesheet" th:href="@{/css/notice/write.css}">
</head>
<!--공지사항 작성 페이지로 관리자만 작성이 가능합니다.-->
<body>
<div th:replace="~{fragments/common/header :: headerFragment}">
    <div class="container">
        <div class="write">
            <div class="write-con">
                <form th:action="@{/notice/write}" method="post" th:object="${noticeDto}">
                    <div class="write-form">
                        <h1>공지사항 작성</h1>
                        <ul>
                            <li>
                                <select name="Type">
                                    <option value="none">===종류 선택===</option>
                                    <option value="product">상품</option>
                                    <option value="delivery">배송</option>
                                    <option value="holiday">공휴일</option>
                                    <option value="event">이벤트</option>
                                </select><br>
                                <label th:for="title">제목</label>
                                    <input type="text" th:field="*{notTitle}"><br>
                                <label th:for="content">내용</label>
                                    <input type="text" th:field="*{notContent}">
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
