<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 목록 페이지</title>
    <link rel="stylesheet" th:href="@{/css/notice/list.css}">
</head>
<body>
<div th:replace="~{fragments/common/header :: headerFragment}"></div>
<div class="List">
    <div class="List-con">
        <table>
            <thead>
            <tr class="title">
                <th colspan="4">공지사항</th>
            </tr>
            <tr>
                <th></th> <!--순서가 아니라 "공지"로만 작성-->
                <th>제목</th>
                <th>작성자</th>
                <th>생성시간</th>
                <th>조회수</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="notice: ${noticeList}">
                <td>공지</td>
                <td th:text="${notice.notTitle}"></td>
                <td th:text="${notice.notWriter}"></td>
                <td th:text="${notice.createDate}"></td>
                <td th:text="${notice.notHit}"></td>
            </tr>
            </tbody>
        </table>
        <div class="page">
            <ul>
                <li>
                    <span th:if="${1 == noticeList.pageable.pageNumber+1}" style="font-weight:bold" class="span0"></span>
                    <span th:unless="${1 == noticeList.pageable.pageNumber+1}">
                        <a th:href="@{/notice/List(page=0}" class="span1"><<</a>
                        <!--처음으로 이동-->
                    </span>
                </li>
                <li>
                    <span th:if="${1 == noticeList.pageable.pageNumber+1}" style="font-weight:bold" class="span0"></span>
                    <span th:unless="${1 == noticeList.pageable.pageNumber+1}">
                        <a th:href="@{/notice/List(page=${noticeList.pageable.pageNumber-1})}" class="=span1"><</a>
                        <!--이전페이지로 이동-->
                    </span>
                </li>
                <li>
                    <!--블럭 처리-->
                    <li th:each="i: ${#numbers.sequence(startPage, endPage)}" class="block">
                        <span th:if="${i == noticeList.pageable.pageNumber+1}" th:text="${i}" class="now"></span>
                        <a th:unless="${i == noticeList.pageable.pageNumber+1}" th:href="@{/notice/List(page=${i - 1})}" th:text="${i}"></a>
                    </li>
                </li>
                <li>
                    <span th:if="${noticeList.totalPages == noticeList.pageable.pageNumber + 1}" class="span0">끝</span>
                    <span th:unless="${noticeList.totalPages == noticeList.pageable.pageNumber + 1}">
                        <a th:href="@{/notice/List(page=${noticeList.pageable.pageNumber + 1})}" classa="span1">다음</a>
                    </span>
                </li>
                <li>
                    <!--현재 페이지가 마지막 페이지이면 span표시-->
                    <span th:if="${noticeList.totalPages == noticeList.pageable.pageNumber + 1}" class="span0">END</span>
                    <span th:unless="${noticeList.totalPages == noticeList.pageable.pageNumber + 1}">
                        <a th:href="@{/notice/List(page=${noticeList.totalPages-1})}" class="span1">마지막</a>
                    </span>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
<div th:replace="~{fragments/common/footer :: footerFragment}"></div>
</html>
